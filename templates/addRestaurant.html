<ion-view title="Add restaurant" id="page9">
  <ion-content padding="false" class=" manual-remove-top-padding has-header">
    <form id="addRestaurant-form21" class="list">
      <div>
        <img src="img/f2Oh4h6rSaCHRivRvc7L_profile_photo_circle.jpg" style="display: block; width: 15%; height: auto; margin-left: auto; margin-right: auto;">
      </div>
      <button id="addRestaurant-button16" class="button button-positive button-small button-full button-outline">Add photo</button>
      <label class="item item-input" id="addRestaurant-input29">
        <span class="input-label">Tables</span>

      </label>
      <label class="item item-input" id="addRestaurant-input30">
        <span class="input-label">Minimal price</span>

      </label>
      <label class="item item-select" id="addRestaurant-select8">

          <option>Frankivskyi</option>
          <option>Syhiv</option>
          <option>Shevchenkivskyi</option>
          <option>Zaliznychnyi</option>
          <option>Centre of cityt</option>
        </select>
      </label>
      <label class="item item-input" id="addRestaurant-input33">
        <span class="input-label">Street</span>
        <input type="text" placeholder="Sadova" ng-model="restaurantadding.street">
      </label>
      <label class="item item-input" id="addRestaurant-input34">
        <span class="input-label">Building â„–</span>
        <input type="text" placeholder="1" ng-model="restaurantadding.buildingnum">
      </label>
	   
	</form>
	<div class="bar bar-footer bar-positive" ui-sref="restaurants2">
<h1 class="title" align="center" ng-click="AddRest()">Add my restaurant</h1>
</div>

  </ion-content>
</ion-view>
